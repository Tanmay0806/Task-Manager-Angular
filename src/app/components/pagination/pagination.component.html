<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="handleFirstPage()">First</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="handlePrevPage()">Prev</button>
    </li>
    <li class="page-item disabled">
      <span class="page-link">
        Page {{ currentPage }} of {{ totalPages }}
      </span>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="handleNextPage()">Next</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="handleLastPage()">Last</button>
    </li>
  </ul>
</nav>
