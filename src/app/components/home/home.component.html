<div class="container">
  <div class="py-4">
    <table class="table border shadow">
      <thead>
        <tr>
          <th scope="col">S.N</th>
          <th scope="col">Assigned To</th>
          <th scope="col">Status</th>
          <th scope="col">Priority</th>
          <th scope="col">Due Date</th>
          <th scope="col">Comments</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of displayedTasks; let index = index">
          <th scope="row">{{ (currentPage - 1) * tasksPerPage + index + 1 }}</th>
          <td>{{ task.assignedTo }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.dueDate | date: 'shortDate' }}</td>
          <td>{{ task.comments }}</td>
          <td>
            <button class="btn btn-primary mx-2" [routerLink]="['/view-task', task.id]">View</button>
            <button class="btn btn-outline-primary mx-2" [routerLink]="['/edit-task', task.id]">Edit</button>
            <button class="btn btn-danger mx-2" (click)="deleteTask(task.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination
      [totalItems]="totalTasks"
      [itemsPerPage]="tasksPerPage"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div >
</div>
